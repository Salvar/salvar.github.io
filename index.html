---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
        <h1>{{ post.title }}</h1>

        <div>
          <p class="post_date">{{ post.time }}</p>
        </div>
      <div class="entry">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}

  
</div>
